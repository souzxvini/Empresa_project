<html>
	<head>
	<meta charset="UTF-8"/>
		
		<link href=
		"https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
		 rel="stylesheet" 
		 integrity=
		 "sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
		 crossorigin="anonymous">
		 <link rel="preconnect" href="https://fonts.googleapis.com">
		 <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
			<link href="https://fonts.googleapis.com/css2?family=Handlee&display=swap" rel="stylesheet">

 		<link rel="stylesheet" href="/css/home.css">
		  
</head>
	
	<body >
		
		<div th:replace="~{base :: logo}"></div>
		
		<div class="container">
			
			<div th:replace="~{base :: titulo('ADICIONAR UNIDADE DE TRABALHO')}"></div>
			
			<div class="card" style="width:60%; margin:auto;">
				<form th:object="${requisicaoNovaUnidadeTrabalho}" class="card-body"  action="/unidadeTrabalho/novaUnidadeTrabalho" method="post">
				<div class="form-group">
					<label for="nome">Unidade de Trabalho:</label>
					<input th:field="*{nome}" th:errorclass="is-invalid" class="form-control mb-2" placeholder="Digite o nome da unidade" autocomplete="off" />
					<div class="invalid-feedback" th:errors="*{nome}">
					</div>
				</div>
				
				<div class="form-group">
					<label for="endereco">Endereço:</label>
					<input th:field="*{endereco}" th:errorclass="is-invalid" class="form-control mb-2" placeholder="Digite o endereço" autocomplete="off" />
					<div class="invalid-feedback" th:errors="*{endereco}">
					</div>
				</div>
					<div class="row mt-2">
							<div class="col-6 d-grid  mx-auto ">
								<input class=" btn btn-success text-uppercase" type="submit"/>
							</div>
								
							<div class="col-6 d-grid mx-auto">
								<a class="btn btn-dark text-uppercase" href="/home/homeUnidadesTrabalho">VOLTAR</a>
							</div>
					</div>
				</form>
			</div>
		</div>
		<div th:replace="~{base :: footer}"></div>
	</body>
</html>
