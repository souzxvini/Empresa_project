<html>
	<head>
	<meta charset="UTF-8"/>
		
		<link href=
		"https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
		 rel="stylesheet" 
		 integrity=
		 "sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
		 crossorigin="anonymous">
		 <link rel="preconnect" href="https://fonts.googleapis.com">
		 <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
			<link href="https://fonts.googleapis.com/css2?family=Handlee&display=swap" rel="stylesheet">

 		<link rel="stylesheet" href="/css/home.css">
		  <style >
		 	.logo-container{
		 	background-color: #47bcff;
		 	}
		 	
		 	.header-text-logo{
		 		font-family: 'Handlee', cursive;
		 		font-size:2em ;
		 	}
		 </style>
</head>
	
	<body >
		
		<div th:replace="~{base :: logo}"></div>
		
		<div class="container">
			
			<div th:replace="~{base :: titulo('UNIDADES DE TRABALHO')}"></div>
			
			<div class="  text-uppercase" style="width: 70%; margin: auto;">
				<table class="table" >
  					<thead>
   					 	<tr>
     						<th scope="col">ID</th>
      					 	<th scope="col">CARGO</th>
    					</tr>
  					</thead>
  					<tbody>
    					<tr th:each="unidade : ${unidades}">
      						<td th:text="${unidade.id}"></td>
      						<td th:text="${unidade.nome}"></td>
      						<td><a class="btn btn-primary">EDITAR</a></td>
      						<td><a class="btn btn-danger" th:href="@{/unidadeTrabalho/excluirUnidadeTrabalho/{id}(id=${unidade.id})}">EXCLUIR</a></td>
    					</tr>
  					</tbody>
				</table>
				<div  class="row ">
					
					<div class="col-6 d-grid mx-auto">
						<a class="btn btn-success text-uppercase" href="/unidadeTrabalho/formularioUnidadeTrabalho">adicionar</a>
					</div>
					
					<div class="col-6 d-grid mx-auto">
						<a class="btn btn-dark text-uppercase" href="/home">voltar</a>
					</div>
				</div>
			</div>
		</div>
		
		<div th:replace="~{base :: footer}"></div>
		
	</body>
</html>
