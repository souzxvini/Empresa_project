<html>
	<head>
	<meta charset="UTF-8"/>
		
		<link href=
		"https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
		 rel="stylesheet" 
		 integrity=
		 "sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
		 crossorigin="anonymous">
		 <link rel="preconnect" href="https://fonts.googleapis.com">
		 <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
			<link href="https://fonts.googleapis.com/css2?family=Handlee&display=swap" rel="stylesheet">

 		<link rel="stylesheet" href="/css/home.css">
		 
</head>
	
	<body >
		
		<div th:replace="~{base :: logo}"></div>
		
		<div class="container">
			
			<div th:replace="~{base :: titulo('FUNCIONÃ¡RIOS')}"></div>
			
			
			<div class=" mb-3 text-uppercase" >
				<table class=" table">
  					<thead>
   					 	<tr>
     						<th scope="col">ID</th>
      					 	<th scope="col">Nome</th>
     					 	<th scope="col">Cpf</th>
      					 	<th scope="col">Salario</th>
      					 	<th scope="col">Cargo</th>
      					 	<th scope="col">Unidade de Trabalho</th>
    					</tr>
  					</thead>
  					<tbody>
    					<tr th:each="funcionario : ${funcionarios}">
      						<td th:text="${funcionario.id}"></td>
      						<td th:text="${funcionario.nome}"></td>
      						<td th:text="${funcionario.cpf}"></td>
      						<td th:if="${funcionario.salario} != null" th:text="${'R$' + #numbers.formatDecimal(funcionario.salario, 3, 'POINT', 2, 'COMMA')}"></td>
      						<td th:text="${funcionario.cargo.nome}"></td>
      						<td th:text="${funcionario.unidadeTrabalho.nome}"></td>
      						<td><a class="btn btn-primary" th:href="@{/funcionario/atualizarFuncionario/{id}(id=${funcionario.id})}">EDITAR</a></td>
      						<td><a class="btn btn-danger" th:href="@{/funcionario/excluirFuncionario/{id}(id=${funcionario.id})}">EXCLUIR</a></td>
    					</tr>
  					</tbody>
  					
				</table>
				<div  class="row ">
					
					<div class="col-6 d-grid mx-auto">
						<a class="btn btn-success text-uppercase" th:href="@{/funcionario/formularioFuncionario}">adicionar</a>
					</div>
					
					<div class="col-6 d-grid mx-auto">
						<a class="btn btn-dark text-uppercase" th:href="@{/home}">voltar</a>
					</div>
				</div>
				
			</div>
			
			
		</div>
		
		<div th:replace="~{base :: footer}"></div>
	</body>
</html>
