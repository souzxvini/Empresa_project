<html>
	<head>
	<meta charset="UTF-8"/>
		
		<link href=
		"https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
		 rel="stylesheet" 
		 integrity=
		 "sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
		 crossorigin="anonymous">
		 <link rel="preconnect" href="https://fonts.googleapis.com">
		 <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
			<link href="https://fonts.googleapis.com/css2?family=Handlee&display=swap" rel="stylesheet">

 		<link rel="stylesheet" href="/css/home.css">
		  <style >
		 	.logo-container{
		 	background-color: #47bcff;
		 	}
		 	
		 	.header-text-logo{
		 		font-family: 'Handlee', cursive;
		 		font-size:2em ;
		 	}
		 </style>
</head>
	
	<body >
		
		<div th:replace="~{base :: logo}"></div>
		
		<div class="container">
			
			<div th:replace="~{base :: titulo('ADICIONAR Funcionário')}"></div>
			
			<div class="card">
				<form th:object="${requisicaoNovoFuncionario}" class="card-body text-uppercase" action="/funcionario/novoFuncionario" method="post">
				<div class="form-group">
					<label for="nome">Nome do funcionário:</label>
					<input th:field="*{nome}" th:errorclass="is-invalid" class="form-control mb-2" placeholder="nome "/>
					<div class="invalid-feedback" th:errors="*{nome}">
					</div>
				</div>
				
				<div class="form-group">
					<label for="cpf">CPF:</label>
					<input th:field="*{cpf}" th:errorclass="is-invalid" class="form-control mb-2" placeholder="Digite o cpf"/>
					<div class="invalid-feedback" th:errors="*{cpf}">
					</div>
				</div>
				
				<div class="form-group">
					<label for="salario">Salário:</label>
					<input th:field="*{salario}" th:errorclass="is-invalid" class="form-control mb-2" placeholder="Digite o salário"/>
					<div class="invalid-feedback" th:errors="*{salario}">
					</div>
				</div>
				
				<div class="form-group">
					<label for="dataContratacao">DATA CONTRATAÇÃO:</label>
					<input th:field="*{dataContratacao}" th:errorclass="is-invalid" class="form-control mb-2" placeholder="Digite a data da contratação"/>
					<div class="invalid-feedback" th:errors="*{dataContratacao}">
					</div>
				</div>
				
				<div class="form-group">
					<label for="cargo.nome">CARGO:</label>
					<input th:field="*{cargo.id}" th:errorclass="is-invalid" class="form-control mb-2" placeholder="Digite o cargo"/>
					<div class="invalid-feedback" th:errors="*{cargo.id}">
					</div>
				</div>
				
				<div class="form-group">
					<label for="unidadeTrabalho">Unidade de Trabalho:</label>
					<input th:field="*{unidadeTrabalho.id}" th:errorclass="is-invalid" class="form-control mb-2" placeholder="Digite a Unidade de Trabalho"/>
					<div class="invalid-feedback" th:errors="*{unidadeTrabalho.id}">
					</div>
				</div>
				
				
					<div class="row mt-2">
							<div class="col-6 d-grid  mx-auto ">
								<input class=" btn btn-success text-uppercase" type="submit"/>
							</div>
								
							<div class="col-6 d-grid mx-auto">
								<a class="btn btn-secondary text-uppercase" href="/home/homeFuncionarios">VOLTAR</a>
							</div>
					</div>
				</form>
			</div>
		</div>
	</body>
</html>
