<html>
	<head>
	<meta charset="UTF-8"/>
		
		<link href=
		"https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
		 rel="stylesheet" 
		 integrity=
		 "sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
		 crossorigin="anonymous">
		 <link rel="preconnect" href="https://fonts.googleapis.com">
		 <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
			<link href="https://fonts.googleapis.com/css2?family=Handlee&display=swap" rel="stylesheet">

 		<link rel="stylesheet" href="/css/home.css">
		  <style >
		 	.logo-container{
		 	background-color: #47bcff;
		 	}
		 	
		 	.header-text-logo{
		 		font-family: 'Handlee', cursive;
		 		font-size:2em ;
		 	}
		 </style>
</head>
	
	<body >
		
		<div th:replace="~{base :: logo}"></div>
		
		<div class="container">
			
			<div th:replace="~{base :: titulo('EDITAR funcionário')}"></div>
			
				<div class="card">
					<form th:object="${funcionario}" class="card-body" th:action="@{/funcionario/atualizar}"  action="#" method="post">
					
						<div class="form-group">
							<label for="id">Id:</label>
							<input th:field="*{id}" th:errorclass="is-invalid" class="form-control mb-2" readonly="readonly"/>
							<div class="invalid-feedback" th:errors="*{id}"></div>
						</div>
						<div class="form-group">
							<label for="nome">Nome:</label>
							<input th:field="*{nome}" th:errorclass="is-invalid" class="form-control mb-2" placeholder="nome do cargo"/>
							<div class="invalid-feedback" th:errors="*{nome}"></div>
						</div>
				 
						<div class="form-group">
							<label for="cpf">Cpf:</label>
							<input th:field="*{cpf}" th:errorclass="is-invalid" class="form-control mb-2" placeholder="nome da área"/>
							<div class="invalid-feedback" th:errors="*{cpf}"></div>
						</div>
						
						<div class="form-group">
							<label for="salario">Salário:</label>
							<input th:field="*{salario}" th:errorclass="is-invalid" class="form-control mb-2" placeholder="nome da área"/>
							<div class="invalid-feedback" th:errors="*{salario}"></div>
						</div>
						
						<div class="form-group">
							<label for="cargo">Cargo:</label>
							<input th:field="*{cargo}" th:errorclass="is-invalid" class="form-control mb-2" placeholder="nome da área"/>
							<div class="invalid-feedback" th:errors="*{cargo}"></div>
						</div>
						
						<div class="form-group">
							<label for="unidadeTrabalho">Unidade Trabalho:</label>
							<input th:field="*{unidadeTrabalho}" th:errorclass="is-invalid" class="form-control mb-2" placeholder="nome da área"/>
							<div class="invalid-feedback" th:errors="*{unidadeTrabalho}"></div>
						</div>
					
						<div class="row mt-2">
							<div class="col-6 d-grid  mx-auto ">
								<input class=" btn btn-success text-uppercase" type="submit"/>
							</div>
						
							<div class="col-6 d-grid mx-auto">
								<a class="btn btn-secondary text-uppercase" href="/home/homeFuncionarios">VOLTAR</a>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</body>
</html>
